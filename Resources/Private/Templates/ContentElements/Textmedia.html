<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Header">
    <f:switch expression="{data.layout}">
        <f:case value="1">

        </f:case>
        <f:case value="2">

        </f:case>
        <f:case value="3">

        </f:case>
        <f:defaultCase>
            <f:if condition="{gallery.position.noWrap} != 1">
                <f:render partial="Header/All" arguments="{_all}"/>
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:section>

<f:section name="Main">
    <f:switch expression="{data.layout}">
        <f:case value="1">
            <f:render section="case_1" arguments="{_all}"/>
        </f:case>
        <f:case value="2">
            <f:render section="case_2" arguments="{_all}"/>
        </f:case>
        <f:case value="3">
            <f:render section="case_3" arguments="{_all}"/>
        </f:case>
        <f:defaultCase>
            <f:render section="case_default" arguments="{_all}"/>
        </f:defaultCase>
    </f:switch>
</f:section>

<f:section name="case_1">
    <f:comment>
        Rechts Bild, Links Text, Link
    </f:comment>
    <section class="page-section clearfix">
        <div class="container">
            <div class="intro">
                <f:for each="{files}" as="file" iteration="fileIterator">
                    <f:if condition="{fileIterator.isFirst}">
                        <f:image class="intro-img img-fluid mb-3 mb-lg-0 rounded" image="{file}"/>
                    </f:if>
                </f:for>
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                    <h2 class="section-heading mb-4">
                        <span class="section-heading-upper">{data.header}</span>
                        <span class="section-heading-lower">{data.subheader}</span>
                    </h2>
                    {data.bodytext->f:format.html()}

                    <div class="intro-button mx-auto">
                        <a class="btn btn-primary btn-xl" href="#">Visit Us Today!</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</f:section>

<f:section name="case_2">
    <f:comment>
        Bild oben Text
    </f:comment>
    <section class="page-section about-heading">
        <div class="container">
            <f:for each="{files}" as="file" iteration="fileIterator">
                <f:if condition="{fileIterator.isFirst}">
                    <f:image class="img-fluid rounded about-heading-img mb-3 mb-lg-0" image="{file}"/>
                </f:if>
            </f:for>
            <div class="about-heading-content">
                <div class="row">
                    <div class="col-xl-9 col-lg-10 mx-auto">
                        <div class="bg-faded rounded p-5">
                            <h2 class="section-heading mb-4">
                                <span class="section-heading-upper">{data.header}</span>
                                <span class="section-heading-lower">{data.subheader}</span>
                            </h2>
                            {data.bodytext->f:format.html()}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</f:section>

<f:section name="case_3">
    <f:comment>
        Produkt
    </f:comment>

    <section class="page-section">
        <div class="container">
            <div class="product-item">
                <div class="product-item-title d-flex">
                    <f:if condition="{data.header_position}==right">
                        <f:then>
                            <div class="bg-faded p-5 d-flex mr-auto rounded">
                        </f:then>
                        <f:else>
                            <div class="bg-faded p-5 d-flex ml-auto rounded">
                        </f:else>
                    </f:if>


                    <h2 class="section-heading mb-0">
                        <span class="section-heading-upper">{data.header}</span>
                        <span class="section-heading-lower">{data.subheader}</span>
                    </h2>
                </div>
            </div>
            <f:for each="{files}" as="file" iteration="fileIterator">
                <f:if condition="{fileIterator.isFirst}">
                    <f:image class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" image="{file}"/>
                </f:if>
            </f:for>
            <f:if condition="{data.header_position}==right">
                <f:then>
                    <div class="product-item-description d-flex ml-auto">
                </f:then>
                <f:else>
                    <div class="product-item-description d-flex mr-auto">
                </f:else>
            </f:if>
            <div class="bg-faded p-5 rounded">
                {data.bodytext->f:format.html()}
            </div>
        </div>
        </div>
        </div>
    </section>
</f:section>

<f:section name="case_default">
    <div
        class="ce-textpic ce-{gallery.position.horizontal} ce-{gallery.position.vertical}{f:if(condition: gallery.position.noWrap, then: ' ce-nowrap')}">
        <f:if condition="{gallery.position.vertical} != 'below'">
            <f:render partial="Media/Gallery" arguments="{_all}"/>
        </f:if>

        <f:if condition="{data.bodytext}">
            <f:then>
                <div class="ce-bodytext">
                    <f:if condition="{gallery.position.noWrap}">
                        <f:render partial="Header/All" arguments="{_all}"/>
                    </f:if>
                    <f:format.html>{data.bodytext}</f:format.html>
                </div>
            </f:then>
            <f:else>
                <f:if condition="{gallery.position.noWrap}">
                    <f:if condition="{data.header}">
                        <div class="ce-bodytext">
                            <f:render partial="Header/All" arguments="{_all}"/>
                        </div>
                    </f:if>
                </f:if>
            </f:else>
        </f:if>

        <f:if condition="{gallery.position.vertical} == 'below'">
            <f:render partial="Media/Gallery" arguments="{_all}"/>
        </f:if>
    </div>
</f:section>
</html>
